---
# Create new Networks / delete unused Networks
# create bridged WAN network
- community.libvirt.virt_net:
    command: define
    name: wan01
    xml: '{{ lookup("template", "if_wan01.xml.j2") }}'
    state: active
    autostart: yes
# create isolated LAN network
- community.libvirt.virt_net:
    command: define
    name: lan01
    xml: '{{ lookup("template", "if_lan01.xml.j2") }}'
    state: active
    autostart: yes
